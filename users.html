<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSafe Group - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css  " rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css  ">
    <style>
        /* إعدادات إضافية للresponsiveness */
       
    
     

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            margin-right: 10px;
        }

       

        .user-table th, .user-table td {
            white-space: nowrap;
        }

        @media (max-width: 991.98px) {
           
            .content {
                margin-left: 0;
            }

           


            .dashboard-header .btn {
                margin-top: 10px;
            }
        }

        @media (max-width: 767.98px) {
            .table-responsive {
                font-size: 0.875rem;
            }

            .table-responsive .btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }

           

            .user-info {
                margin-top: 10px;
            }
        }

        @media (max-width: 575.98px) {
            .content {
                padding: 10px;
            }

            .card-body {
                padding: 10px;
            }

            .table-responsive {
                font-size: 0.75rem;
            }

            .table-responsive .btn {
                padding: 0.2rem 0.4rem;
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
         <div class="logo"><img src="logo/logo.png" alt="" width="120" height="120"></div>
        <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="users.html"><i class="bi bi-people"></i> Users</a>
        <a href="add-user.html"><i class="bi bi-person-plus"></i> Add User</a>
        <a href="add-service.html"><i class="bi bi-briefcase"></i> Add Service</a>
        <a href="add-article.html"><i class="bi bi-newspaper"></i> Add Article</a>
        <a href="user-settings.html"><i class="bi bi-gear"></i> Settings</a>
    </nav>

    <!-- Menu toggle for mobile -->
    <div class="menu-toggle" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div >User Management</div>
            <div class="user-info dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://via.placeholder.com/35" alt="User" class="rounded-circle">
                    <span class="ms-2 d-none d-md-inline">John Doe</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                   
                     <li><a class="dropdown-item" href="user-settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <button class="btn btn-outline-danger ms-3">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="dashboard-header">
            <h1>User Management</h1>
           <a href="add-user.html"> <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addTicketModal">
                        <i class="bi bi-plus-circle me-1"></i> Add user
                    </button>
                    </a>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table user-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>John Doe</td>
                                <td>john@example.com</td>
                                <td>Admin</td>
                                <td><span class="badge badge-success">Active</span></td>
                                <td>
                                    <a href="edit-user.html" class="btn btn-sm btn-primary">Edit</a>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jane Smith</td>
                                <td>jane@example.com</td>
                                <td>Customer</td>
                                <td><span class="badge badge-success">Active</span></td>
                                <td>
                                    <a href="edit-user.html" class="btn btn-sm btn-primary">Edit</a>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Mike Johnson</td>
                                <td>mike@example.com</td>
                                <td>Customer</td>
                                <td><span class="badge badge-warning">Pending</span></td>
                                <td>
                                    <a href="edit-user.html" class="btn btn-sm btn-primary">Edit</a>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar for mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
<script src="script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js  "></script>
</body>
</html>
