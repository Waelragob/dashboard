<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSafe Group - Add Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="logo"><img src="logo/logo.png" alt="" width="60" height="60"></div>
        <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="users.html"><i class="bi bi-people"></i> Users</a>
        <a href="add-user.html"><i class="bi bi-person-plus"></i> Add User</a>
        <a href="add-service.html"><i class="bi bi-briefcase"></i> Add Service</a>
        <a href="add-article.html"><i class="bi bi-newspaper"></i> Add Article</a>
        <a href="user-settings.html"><i class="bi bi-gear"></i> Settings</a>
    </nav>

    <!-- Menu toggle for mobile -->
    <div class="menu-toggle" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div style="position: relative; left: 30%;">Add Article</div>
           <div class="user-info dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://via.placeholder.com/35" alt="User" class="rounded-circle">
                    <span class="ms-2 d-none d-md-inline">John Doe</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                   
                    <li><a class="dropdown-item" href="user-settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <button class="btn btn-outline-danger ms-3">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="dashboard-header">
            <h1>Add New Article</h1>
        </div>

        <!-- Add Article Form -->
        <div class="card">
            <div class="card-body">
                <form id="addArticleForm">
                    <div class="mb-3">
                        <label class="form-label">Article Title</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Article Content</label>
                        <textarea class="form-control" id="articleContent" rows="10" required></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Category</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tags</label>
                            <input type="text" class="form-control" placeholder="Comma separated tags" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Article Image</label>
                        <input type="file" class="form-control" accept="image/*" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Publish Article</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 <script src="./script/main.js"></script>
    <script>
        // Toggle sidebar for mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
