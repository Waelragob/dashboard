        <!-- Main Content -->
        <div class="dashboard-header">
            <h1>Add New Service</h1>
        </div>

        <!-- Add Service Form -->
        <div class="card">
            <div class="card-body">
                <form id="addServiceForm">
                    <div class="mb-3">
                        <label class="form-label">Service Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Service Description <span class="text-danger">*</span></label>
                        <textarea class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Service Category <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Price <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Duration (in days) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Service Image <span class="text-danger">*</span></label>
                        <input type="file" class="form-control" accept="image/*" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Service </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 <script src="./script/main.js"></script>
